{% extends 'place/base.html' %}
{% load static %}
{% block content %}
<div style="max-height:;">
<div class="card mb-3 sdow rad">
  <div class="row g-0">
    <div class="col-md-8">
      <img
        src="{{ post.image.url }}"
        alt="..."
        class="img-fluid"
        style="border-radius: 4px 12px 12px 4px;"
      />
    </div>
    <div class="col-md-4">
      <div class="card-body">
        <div class=>
          <table class="table table-striped table-dark">
              <tr>
                <th class="px-3" scope="col" >Name of the plce:</th>
              </tr>   
              <tr>
                <td class="px-3">{{post.title}}</td>
              </tr>
              <tr>
                <th class="px-3" scope="col">Address of the place:</th>
              </tr>   
              <tr>
                <td class="px-3">{{post.address}}</td>
              </tr>
              <tr>
                <th class="px-3" scope="col">Division:</th>
              </tr>   
              <tr>
                <td class="px-3">{{post.division}}</td>
              </tr>
              <tr>
                <th class="px-3" scope="col">Category by:</th>
              </tr>   
              <tr>
                <td class="px-3">{{post.category}}</td>
              </tr>
              <tr>
                <th class="px-3" scope="col">Posted By:</th>
              </tr>   
              <tr>
                <td class="px-3">{{post.author}}</td>
              </tr>     
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card sdow rad px-3">
 <div class="row">
    <div class="card-body">
        <h5 class="card-title">Description</h5>
        <p class="card-text">{{ post.description }}</p>
    </div>
 </div>
</div>
</div>
{% endblock content %}
