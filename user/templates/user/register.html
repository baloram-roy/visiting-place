{% extends 'user/user_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid">
        <div class="row no-gutter m-4 p-4">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image">
                <img src="{% static 'user/images/dark lap.jpg' %}" alt="not found">
            </div>


            <!-- The content half -->
            <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-9 mx-auto">
                            <h3 class="display-5 mb-3">Register Page!</h3>
                            <form method='POST'>
                                {% csrf_token %}
                                <div class="rounded-pill border-0 shadow-sm">
                                {{ form|crispy }}
                                </div>               
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign Up</button>
                                <div class="mb-3">
                                    <p>Already have an accoutns? <a href="{% url 'user-login' %}">click Here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
            </div><!-- End -->

        </div>
    </div>
{% endblock content %}
